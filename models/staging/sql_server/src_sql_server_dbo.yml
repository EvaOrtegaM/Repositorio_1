version: 2

sources:
  - name: sql_server_dbo
    database: dev_bronze_db_alumno_7
    tables:
      - name: addresses
        columns:
          - name: address_id
            description: "id de la dirección"
            tests:
            - not_null
            - unique
          - name: zipcode
            description: "código postal"   
          - name: country
            description: "país de la dirección"
          - name: address
            description: "dirección"
          - name: state
            description: "estado del país"
          - name: _fivetran_deleted
            description: "borrado de fivetran"
          - name: _fivetran_synced
            description: "traído de fivetran"

      - name: order_items
        columns:
          - name: order_id
            description: "id del pedido"
            tests:
            - not_null
            - unique            
          - name: product_id
            description: "id del producto"
            tests:
            - not_null
            - unique            
          - name: quantity
            description: "cantidad de producto por pedido"
            tests:
              - positive_values            
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: orders
        columns:
          - name: order_id
            description: "id del pedido"
            tests:
            - not_null
            - unique          
          - name: shipping_service
            description: ""
          - name: shipping_cost
            description: ""
          - name: address_id
            description: ""
            tests:
            - not_null
            - unique            
          - name: created_at
            description: ""
          - name: promo_id
            description: ""
            tests:
            - not_null
            - unique            
          - name: estimated_delivery_at
            description: ""
          - name: order_cost
            description: ""
            tests:
              - positive_values            
          - name: user_id
            description: ""
            tests:
            - not_null
            - unique            
          - name: order_total
            description: ""
            tests:
              - positive_values               
          - name: delivered_at
            description: ""
          - name: tracking_id
            description: ""
            tests:
            - not_null
            - unique    
                    
          - name: status
            description: ""
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: products
        columns:
          - name: product_id
            description: ""
            tests:
            - not_null
            - unique            
          - name: price
            description: ""
            tests:
              - positive_values               
          - name: name
            description: ""
          - name: inventory
            description: ""
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: promos
        columns:
          - name: promo_id
            description: ""
            tests:
            - not_null
            - unique            
          - name: discount
            description: ""
          - name: status
            description: ""
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: users
        columns:
          - name: user_id
            description: ""
            tests:
            - not_null
            - unique            
          - name: updated_at
            description: ""
          - name: address_id
            description: ""
          - name: last_name
            description: ""
          - name: created_at
            description: ""
          - name: phone_number
            description: ""
          - name: total_orders
            description: ""
          - name: first_name
            description: ""
          - name: email
            description: ""
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: events
        description: "Data about events in the platform of demo."
        columns:
          - name: event_id
            description: >
              UUID of each unique event on the platform.
            tests:
              - not_null
              - unique
          - name: session_id
            description: >
                UUID of each browsing session on the platform which can contain many events.
            tests:
              - not_null
          - name: user_id
            description: >
               UUID of the user that this event is associated with.
            tests:
              - not_null
          - name: page_url
            description: >
             URL that the event happened on.
            tests:
              - not_null
          - name: created_at
            description: >
             Timestamp of the event (UTC).
            tests:
             - not_null
          - name: event_type
            description: >
             Type of event.
            tests:
              - not_null
          - name: order_id
            description: >
             If the event is specific to an order (mostly used for checkout).
          - name: product_id
            description: >
             If the event is specific to a product.
          - name: _fivetran_synced
            description: >
             Date that the data was loaded.
            tests:
            - not_null
            