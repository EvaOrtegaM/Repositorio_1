version: 2

models:
  - name: agg_orders_per_state
    description: "Aggregated orders data by state."
    columns:
      - name: state
        description: "State of each delivery address of each customer."

      - name: country
        description: "Country of each delivery address of each customer."

      - name: total_sales_amount_usd
        description: "Total sales amount by state."

      - name: total_orders_delivered
        description: "Total orders delivered by state."

      - name: total_orders_shipped
        description: "Total orders being shipped by state, not yet arrived."

      - name: total_orders_preparing
        description: "Total orders being prepared by state, not yet shipped."



  - name: agg_user_events_all_time
    description: "Aggregated events data by user."
    columns:
      - name: user_id
        description: "UUID of each unique user."

      - name: page_view_amount
        description: "Total number of page_view event types."

      - name: add_to_cart_amount
        description: "Total number of add_to_cart event types."

      - name: package_shipped_amount
        description: "Total number of package_shipped event types."

      - name: checkout_amount
        description: "Total number of checkout event types."

      - name: first_session_date
        description: "Timestamp of the first session date (UTC)."

      - name: most_recent_session_date
        description: "Timestamp of the most recent session date (UTC)."

      - name: number_of_sessions
        description: "Total number of sessions."

      - name: products_searched
        description: "Total number of different products searched."

      - name: orders_amount
        description: "Total number of orders made."        



models:
  - name: agg_user_orders_all_time
    description: "Aggregated orders data by user."
    columns:
      - name: user_id
        description: "UUID of each unique user."

      - name: first_name
        description: "User's first name. PII."

      - name: last_name
        description: "User's last name. PII."

      - name: email
        description: "User's email. PII."

      - name: first_order_date
        description: "Timestamp of the first order date (UTC)."

      - name: most_recent_order_date
        description: "Timestamp of the most recent order date (UTC)."

      - name: number_of_orders
        description: "Total number of orders made."

      - name: user_created_at_utc
        description: "Date (UTC) of user's account creation."

      - name: user_updated_at_utc
        description: "Date (UTC) of last user's account update."

      - name: total_order_costs_usd
        description: "Total amount of order costs paid by user, whithout shipping costs."

      - name: total_shipping_costs_usd
        description: "Total amount of shipping costs paid by user."

      - name: total_costs_usd
        description: "Total amount of total order costs paid by user."

      - name: total_different_products
        description: "Total number of different products purchased."

      - name: total_products_quantity
        description: "Total number of products purchased."        